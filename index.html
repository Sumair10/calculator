<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h1>380375</h1>
                <p>Rad</p>
            </div>
            <div class="buttons">
                <span><button class="gray">2nd</button></span>
                <span><button class="gray">(</button></span>
                <span><button class="gray">)</button></span>
                <span><button class="gray">%</button></span>
                <span><button class="gray">mc</button></span>
                <span><button class="gray">m+</button></span>
                <span><button class="gray">m-</button></span>
                <span><button class="gray">mr</button></span>
                <br>
                <span><button class="gray">1/2</button></span>
                <span><button class="gray">x <sup>2</sup></button></span>
                <span><button class="gray">x <sup>3</sup></button></span>
                <span><button class="gray">y <sup>x</sup></button></span>
                <span><button class="signs">C</button></span>
                <span><button class="signs">+/-</button></span>
                <span><button class="signs">&#xf7;</button></span>
                <span><button class="signs">x</button></span>
        <br>
    
                <span><button class="gray">x!</button></span>
                <span><button class="gray">&#x221A;</button></span>
                <span><button class="gray">&#x221By</button></span>
                <span><button class="gray">log</button></span>
                <span><button class="number">7</button></span>
                <span><button class="number">8</button></span>
                <span><button class="number">9</button></span>
                <span><button class="signs">-</button></span>
    
            <br>
                <span><button class="gray">sin <sup>-1</sup></button></span>
                <span><button class="gray">cos <sup>-1</sup></button></span>
                <span><button class="gray">tan <sup>-1</sup></button></span>
                <span><button class="gray">log <sub>2</sub></button></span>
                <span><button class="number">4</button></span>
                <span><button class="number">5</button></span>
                <span><button class="number">6</button></span>
                <span><button class="signs">+</button></span>
    
        <br>
    
                <span><button class="gray">sinh <sup>-1</sup></button></span>
                <span><button class="gray">cosh<sup>-1</sup></button></span>
                <span><button class="gray">tanh<sup>-1</sup></button></span>
                <span><button class="gray">2 <sup>x</sup></button></span>
                <span><button class="number">1</button></span>
                <span><button class="number">2</button></span>
                <span><button class="number">3</button></span>
                <span><button class="equal1 equal">=</button></span>
    
                <br>
                <span><button class="gray">Deg</button></span>
                <span><button class="gray">&#x3C0;</button></span>
                <span><button class="gray">EE</button></span>
                <span><button class="gray">Rand</button></span>
                <span><button class="number">0</button></span>
                <span><button class="equal2 number">.</button></span>
            </div>
            
            </div>
        </div>
    </div>




</body>
</html>
